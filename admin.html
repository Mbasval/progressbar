<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel</h1>

  <form id="adminForm">
    <label for="clientNameInput">Client Name:</label>
    <input type="text" id="clientNameInput" required>
    <br><br>

    <label for="deadlineInput">Deadline:</label>
    <input type="date" id="deadlineInput" required>
    <br><br>

    <label for="stepsInput">Number of Steps:</label>
    <input type="number" id="stepsInput" min="1" required>
    <br><br>

    <button type="button" id="addClientButton">Add Client</button>
  </form>

  <hr>

  <div id="generatedLink">
    <p>Generated Client Link:</p>
    <input type="text" id="clientLink" readonly>
  </div>

  <script src="script.js"></script>
</body>
</html>

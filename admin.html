<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <main>
    <!-- Setup Client Section -->
    <section class="form-section">
      <h2>Setup Client</h2>
      <form id="add-client-form">
        <!-- Client Information -->
        <div>
          <input type="text" id="client-name" placeholder="Client Name" required>
          <input type="date" id="deadline" placeholder="Deadline" required>
          <input type="number" id="steps" placeholder="Total Steps" min="1" required>
        </div>
        <div id="step-details-container"></div>
        <!-- Add Logo Upload -->
        <label for="client-logo">Upload Logo:</label>
        <input type="file" id="client-logo" accept="image/*" required>
        <button type="submit">Submit Client</button>
      </form>
    </section>

    <!-- Client List Section -->
    <section class="clients-section">
      <h2>Clients</h2>
      <div id="client-list"></div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Clients</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel - Manage Clients</h1>

  <h2>Add New Client</h2>
  <form>
    <label for="clientNameInput">Client Name:</label>
    <input type="text" id="clientNameInput" required><br>

    <label for="deadlineInput">Deadline:</label>
    <input type="date" id="deadlineInput" required><br>

    <label for="stepsInput">Number of Steps:</label>
    <input type="number" id="stepsInput" required min="1"><br><br>

    <button type="button" id="addClientButton">Add Client</button>
  </form>

  <h2>Existing Clients</h2>
  <ul id="clientList"></ul>

  <script src="script.js"></script>
</body>
</html>

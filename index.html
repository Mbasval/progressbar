<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Progress Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Project Progress Tracker</h1>
  
  <div class="project" id="projectContainer">
    <!-- The project data will be displayed here -->
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <button id="nextStepButton">Move to Next Step</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
